plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.beryx.jlink' version '2.24.1'
}

group 'com.alpsbte.mapper.app'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation(project(":Mapper:core"))
}

mainClassName = 'com.alpsbte.mapper.app.HelloApplication'